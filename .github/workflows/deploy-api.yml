name: Deploy API to Render

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'package.json'
      - 'Dockerfile.api'
      - 'render.yaml'

jobs:
  deploy:
    name: Trigger Render Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Render deployment
        env:
          HOOK_URL: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
        run: |
          if [ -z "$HOOK_URL" ]; then
            echo "⚠️ RENDER_DEPLOY_HOOK_URL secret not configured — skipping deploy"
            echo "Set the secret in repo Settings → Secrets to enable auto-deploy"
            exit 0
          fi
          curl -s "$HOOK_URL"
          echo "✅ Deploy triggered — Render will rebuild from latest npm version"
