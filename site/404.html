<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found — WebPeel</title>
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <meta name="theme-color" content="#F5F2EC">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #F5F2EC;
      color: #1A1A18;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      line-height: 1.65;
      font-size: 17px;
    }
    ::selection { background: rgba(88,101,242,0.15); }
    .container { max-width: 480px; padding: 2rem; }
    .code {
      font-family: 'Instrument Serif', serif;
      font-size: 6rem;
      font-weight: 400;
      color: #1A1A18;
      line-height: 1;
      margin-bottom: 1rem;
      letter-spacing: -0.02em;
    }
    h1 {
      font-family: 'Instrument Serif', serif;
      font-size: 1.5rem;
      font-weight: 400;
      margin-bottom: 0.75rem;
      color: #1A1A18;
    }
    p {
      color: #5A5A55;
      line-height: 1.65;
      margin-bottom: 2rem;
    }
    .links { display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap; }
    .links a {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.625rem 1.25rem;
      border-radius: 4px;
      text-decoration: none;
      font-size: 15px;
      font-weight: 500;
      transition: opacity 0.2s;
    }
    .primary {
      background: #1A1A18;
      color: #F5F2EC;
    }
    .primary:hover { opacity: 0.85; }
    .secondary {
      border: 1px solid #E0DDD8;
      color: #1A1A18;
    }
    .secondary:hover { opacity: 0.85; }
  </style>
</head>
<body>
  <div class="container">
    <div class="code">404</div>
    <h1>Page not found</h1>
    <p>The page you're looking for doesn't exist or has been moved.</p>
    <div class="links">
      <a href="/" class="primary">← Back to Home</a>
      <a href="/docs" class="secondary">Documentation</a>
    </div>
  </div>
</body>
</html>
